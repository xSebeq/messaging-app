{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h2>{{ object.message }}</h2>
    <p>Author: {{ object.author }}</p>
    <p>{{ object.date }}</p>
</div>

<p><a href="{% url 'post_edit' object.pk %}">Edit</a> | <a href="{% url 'post_delete' object.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'posts' %}">All Messages</a>.</p>
{% endblock content %}
